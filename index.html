<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="main-container grid">
    <div class="sideboard grid">
      <div class="dashboard-logo">Dashboard</div>
      <div class="sideboard-link-1 grid">
        <a href="#" class="home">Home</a>
        <a href="#" class="profile">Profile</a>
        <a href="#" class="message">Message</a>
        <a href="#" class="history">History</a>
        <a href="#" class="tasks">Tasks</a>
        <a href="#" class="communities">Communities</a>
      </div>
      <div class="sideboard-link-2 grid">
        <a href="#" class="settings">Settings</a>
        <a href="#" class="support">Support</a>
        <a href="#" class="privacy">Privacy</a>
      </div>
    </div>
    <div class="mainboard grid">
      <div class="upper-dashboard-1 grid">
        <label for="searchbar" class="search"></label>
        <input type="search" name="searchbar" id="searchbar">
        <div class="notify-bell"></div>
        <div class="profile-img-1"></div>
        <div class="username-1">
          <span>Morgan Oakley</span>
        </div>
      </div>
      <div class="upper-dashboard-2 grid">
        <div class="profile-img-2"></div>
        <span class="greeting">Hi there,</span><h6 class="username-2">Morgan Oakley(@morgan)</h6>
        <button type="button" class="new">New</button>
        <button type="button" class="upload">Upload</button>
        <button type="button" class="share">Share</button>
      </div>
      <div class="lower-dashboard grid">
        
      </div>
    </div>
  </div>
  
</body>
</html>
